<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="modal-connect">
    <template>
        <style>
            :host {
                display: block
            }

            #wrapper {
                display: none;
                position: fixed;
                z-index: 100;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0, 0, 0, 0.4);
            }

            .modal {
                z-index: 101;
                display: block;
                background-color: rgb(221, 221, 221);
                margin: 5% auto;
                width: 60%;
            }

            ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
                width: 100%;
                background-color: var(--apc);
                overflow: hidden;
                z-index: 1;
            }

            li {
                display: inline;
                color: rgb(224, 224, 224);
                padding: 12px 10px;
            }

            .right {
                float: right;
            }

            .right:hover {
                background-color: var(--asc);
            }

            .left {
                float: left;
            }

            .close {
                cursor: pointer;
            }

            .content {
                width: 100%;
                padding: 15px;
                box-sizing: border-box;
            }
        </style>
        <div id="wrapper" style="display: none;">
            <div class="modal flex flex--col">

                <ul class="flex__item">
                    <li class="left">Welcome to the chat</li>
                    <li class="right close" on-click='_toggleModal'>
                        <iron-icon icon="icons:close"></iron-icon>
                    </li>
                </ul>
                <div class="content flex__item flex flex--row">
                    <paper-input label="Username..." always-float-label value="{{username_tmp::input}}"></paper-input>
                    <paper-button raised on-tap="_setUsername">test</paper-button>
                </div>
            </div>
        </div>

    </template>

    <script>
        class ModalConnect extends Polymer.Element {
            static get is() {
                return 'modal-connect';
            }
            static get properties() {
                return {
                    trigger: {
                        type: Boolean,
                        observer: '_toggleModal'
                    },
                    username: {
                        type: String
                    }
                };
            }
            ready() {
                super.ready();
            }
            _setUsername() {
                this.set('username', this.username_tmp);
                this._toggleModal();
            }
            _toggleModal() {
                this.shadowRoot.querySelector('#wrapper').style.display == 'none' ? this.shadowRoot.querySelector('#wrapper').style.display = "block" : this.shadowRoot.querySelector('#wrapper').style.display = "none";
            }
        }
        window.customElements.define(ModalConnect.is, ModalConnect
        );
    </script>
</dom-module>
