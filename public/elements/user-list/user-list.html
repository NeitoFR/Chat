<dom-module id="user-list">
    <template>
        <style>
            :host {
                display: block
            }

            ul {
                margin-bottom: 14px;
                list-style: none;
                float: right;
                margin-right: 5%;
            }

            li {
                height: ;
            }

            li:hover {
                background-color: var(--apc);
            }

            .wrapper {
                height: 100%;
                width: 100%;
            }
        </style>
        <div class="wrapper flex flex--col">
            <ul class="flex__item--bottom">
                <span class="">Connected users</span>
                <template is="dom-repeat" items="{{userList}}">
                    <li>{{item.username}}</li>
                </template>
            </ul>

        </div>
    </template>

    <script>
        class UserList extends Polymer.Element {
            static get is() {
                return 'user-list';
            }
            static get properties() {
                return {
                    userList: {
                        type: Array,
                        value: [],
                        observer: '_valChanged'
                    }
                };
            }
            ready() {
                super.ready();
            }
            _userListChanged(val) {
                console.log(val);
            }
            _test() {
                console.log(this.userList);
            }
            _valChanged(al) {
                console.log(al);

            }
        }
        window.customElements.define(UserList.is, UserList);
    </script>
</dom-module>
