<link rel='import' href='../../bower_components/polymer/polymer-element.html'>
<!-- Bower Components -->
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<!-- Shared CSS -->
<link rel="import" href="../shared-styles.html">
<!-- Custom Elements -->
<link rel="import" href="../nav-bar/nav-bar.html">
<link rel="import" href="../user-list/user-list.html">
<link rel="import" href="../modal-connect/modal-connect.html">
<dom-module id='seed-app'>
    <template>
        <style include='shared-styles'>
        </style>

        <div class="flex flex--col wrapper">
            <div class="flex__item">
                <nav-bar bar-title="{{barTitle}}"></nav-bar>
            </div>
            <div class="flex__item flex flex--row">
                <div class="flex__item">
                    <paper-button raised on-tap="_openConnectModal" class="flex__item">Connect</paper-button>
                    <paper-button raised on-tap="_Disconnect" class="flex__item">Disconnect</paper-button>
                    <paper-button raised on-tap="_test" class="flex__item">Test</paper-button>
                </div>
                <div class="flex__item">
                    <user-list user-list={{userList}}></user-list>
                </div>
            </div>

            <modal-connect id='connectModal' trigger={{modalConnectTrigger}}></modal-connect>
    </template>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script>
        class SeedApp extends Polymer.Element {
            static get is() {
                return 'seed-app'
            }
            static get properties() {
                return {
                    userList: {
                        type: Array,
                        value: [],
                        notify: true
                    },
                    modalConnectTrigger: {
                        type: Boolean
                    },
                    socket: {
                        type: Object,
                        value: {
                            username: {
                                type: String,
                                observer: '_usernameChanged'
                            }
                        }
                    },
                    userName: {
                        type: String
                    },
                    barTitle: {
                        type: String,
                        value: 'Welcome, please connect'
                    }
                }
            }
            ready() {
                super.ready();
                this.$.connectModal.addEventListener('username', function (evt) {
                    this._Connect(evt.detail.username);

                }.bind(this));
            }
            _openConnectModal() { this.modalConnectTrigger = !this.modalConnectTrigger; }
            _Connect(uname) {
                this.socket = io.connect('http://localhost:3000');
                this.set('socket.username', uname);
                this.socket.emit('username', { username: this.socket.username });
                this.set('barTitle', 'Welcome, ' + this.socket.username);    
            }
            _test() {
                console.log(this.socket.username);
            }
        }
        window.customElements.define(SeedApp.is, SeedApp);
    </script>
</dom-module>
